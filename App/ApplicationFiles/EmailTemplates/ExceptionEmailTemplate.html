<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Confirm Email</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            min-width: 100% !important;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-weight: 300;
        }

        .content {
            width: 100%;
            max-width: 600px;
            padding: 25px 20px;
            border: 1px solid #fb4d4d;
            background-color: #fff6f6;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        hr {
            border: 0;
            border-bottom: 1px solid #fb4d4d;
        }

        .bodytable{
            width: 100%;
        }
    </style>
</head>

<body>
    <table class="bodytable" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <table class="content" align="center" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <h2 style="color:#fb4141;padding-top:0px;margin-top:0px;">Error occurred!!</h2>
                            <hr />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:10px;color: rgb(53, 53, 53);">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td><b>Datetime ([timezone])</b></td>
                                </tr>
                                <tr>
                                    <td>[errdt]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;color:#fb4141;"><b>Error message</b></td>
                                </tr>
                                <tr>
                                    <td style="word-break:break-all;">[errmsg]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;color:#fb4141;"><b>Exception</b></td>
                                </tr>
                                <tr>
                                    <td style="word-break:break-all;">[exception]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>User email</b></td>
                                </tr>
                                <tr>
                                    <td>[email]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Userid</b></td>
                                </tr>
                                <tr>
                                    <td>[userid]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Connection id</b></td>
                                </tr>
                                <tr>
                                    <td>[connid]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Request</b></td>
                                </tr>
                                <tr>
                                    <td><span style="color: #36c11c;word-break:break-all;">[reqmethod]</span> - [reqpath]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;word-break:break-all;"><b>Payload</b></td>
                                </tr>
                                <tr>
                                    <td>[payload]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px"><b>Reqeust headers</b></td>
                                </tr>
                                <tr>
                                    <td style="word-break:break-all;">[reqheaders]</td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 20px;"><b>Remote ip</b></td>
                                </tr>
                                <tr>
                                    <td>[remoteip]</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
