<div class="my-2" @pageSlideUpAnimation #printSection>
    <div class="row">
        <div class="col-md-6">
            <h3>Page 1</h3>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary float-right" (click)="onPrint()"><i class="fa fa-print"
                    aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h5 class="mt-1">Column 2D chart</h5>
            <fusioncharts width="100%" height="400" type="Column2d" [dataSource]="dataSourceColumn2D">
            </fusioncharts>
        </div>
        <div class="col-md-6">
            <h5 class="mt-1">Doughnut 2D chart</h5>
            <fusioncharts width="100%" height="400" type="Doughnut2d" [dataSource]="dataSourceDoughnut2D">
            </fusioncharts>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <h5>Line with multiple series chart</h5>
            <fusioncharts width="100%" height="400" type="MsLine" [dataSource]="dataSourceMultiLine2D">
            </fusioncharts>
        </div>
        <div class="col-md-6">
            <h5>Bubble chart</h5>
            <fusioncharts width="100%" height="400" type="Bubble" [dataSource]="dataSourceBubble">
            </fusioncharts>
        </div>
    </div>

</div>
