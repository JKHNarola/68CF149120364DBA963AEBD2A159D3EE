<div class="container py-5">

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="shadow-sm card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Set New Password</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="setpasswordForm" (ngSubmit)="onSetPassword()" autocomplete="off">
                                <div class="form-group has-feedback-custom">
                                    <label for="inputUserName">Username</label>
                                    <input type="text" id="inputUserName" placeholder="Username" formControlName="userName"
                                           #userName class="form-control" [ngClass]="{ 'is-invalid': (f.userName.dirty || f.userName.touched) && f.userName.errors }"
                                           (blur)="checkUserNameExists(userName);">
                                    <span class="form-control-feedback-custom" *ngIf="isUsernameLoading">
                                        <i class="fa fa-spinner fa-spin"></i>
                                    </span>
                                    <div *ngIf="(f.userName.dirty || f.userName.touched) && f.userName.errors" class="invalid-feedback">
                                        <div *ngIf="f.userName.errors.required">Username is required</div>
                                        <div *ngIf="f.userName.errors.maxlength">
                                            Username cannot be more than 30
                                            characters
                                        </div>
                                        <div *ngIf="f.userName.errors.exists">{{f.userName.errors.exists}}</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswd">New password</label>
                                    <div class="input-group">
                                        <input type="password" autocomplete="new-password" class="form-control" id="inputPasswd"
                                               #inputPasswd placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': (f.password.dirty || f.password.touched) && f.password.errors }">
                                        <div class="input-group-append">
                                            <button type="button" (click)="inputPasswd.type=inputPasswd.type=='password'?'text':'password'"
                                                    class="btn btn-default">
                                                <i *ngIf="inputPasswd.type=='text'" class="fa fa-eye-slash" aria-hidden="true"></i>
                                                <i *ngIf="inputPasswd.type=='password'" class="fa fa-eye" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                        <div *ngIf="(f.password.dirty || f.password.touched) && f.password.errors"
                                             class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors.minlength">
                                                Password must be at least 8
                                                characters
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button [disabled]="loading||isUsernameLoading||setpasswordForm.invalid" type="submit" class="btn btn-primary float-right">
                                        <span *ngIf="loading"><i class="fa fa-spinner fa-spin"></i>&nbsp;</span>
                                        SET PASSWORD
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
